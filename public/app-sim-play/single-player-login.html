    <script>
        $('document').ready(() => {
            const searchParams = new URLSearchParams(window.location.search);

            if(searchParams.get("redirect") === "game"){
                onClickLetsGod();
            }
            if(searchParams.get("redirect") === "about"){
                document.getElementsByClassName("lets_go_and_try")[0].innerHTML = "Try It Now"
            }

            document.getElementById("single_player_code").value = searchParams.get("code");

            // Use JWT to verify the player
            verifyLearnerActivationPlayer();
        })
    </script>
